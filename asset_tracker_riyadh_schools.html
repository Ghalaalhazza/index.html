<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Asset Tracker â€” Riyadh Schools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* ========= Theme Variables ========= */
    :root {
      --primary-green: #006066;
      --bg: #ffffff;             /* Light background */
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #6b6b6b;
      --line: #e9e9e9;
      --danger: #e63946;
      --shadow: 0 6px 18px rgba(0,0,0,.07);
      --radius: 12px;
      --radius-sm: 8px;
      --fade: .4s ease;          /* smooth fade-in as requested */
      --btn-shadow: 0 2px 6px rgba(0,0,0,.12);
      --btn-shadow-hover: 0 4px 10px rgba(0,0,0,.15);
      --th-bg: #0b6e6e;
    }
    [data-theme="dark"] {
      --bg: #141617;
      --card: #1a1d1e;
      --text: #f2f4f5;
      --muted: #b6b9bb;
      --line: #2a2e30;
      --btn-shadow: 0 2px 6px rgba(0,0,0,.35);
      --btn-shadow-hover: 0 6px 14px rgba(0,0,0,.45);
      --th-bg: #055452;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Gill Sans MT", "Gill Sans", Calibri, "Trebuchet MS", Arial, sans-serif;
      line-height: 1.35;
      display: flex;
      flex-direction: column;
      opacity: 0;                /* fade-in start */
      animation: fadeIn var(--fade) forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ========= Header ========= */
    header.topbar {
      background: var(--primary-green);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      position: sticky;
      top: 0;
      z-index: 20;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand img.logo {
      width: 44px; height: 44px; border-radius: 10px; display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    .title { margin: 0; font-size: 1.45rem; letter-spacing: .3px; font-weight: 700; }
    .spacer { flex: 1; }
    .toggle-btn {
      background: rgba(255,255,255,.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,.3);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      backdrop-filter: blur(2px);
      box-shadow: var(--btn-shadow);
      transition: transform .15s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .toggle-btn:hover { transform: translateY(-1px); box-shadow: var(--btn-shadow-hover); opacity: .95; }

    main { width: 100%; max-width: 1200px; margin: 18px auto; padding: 0 16px; flex: 1 0 auto; }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px 16px;
      margin-bottom: 16px;
    }

    /* ========= Controls Row ========= */
    .controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .controls .left-pack { display: flex; align-items: center; gap: 8px; flex: 1; }
    .controls input[type="text"] {
      flex: 1;
      min-width: 220px;
      padding: 10px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--line);
      background: var(--bg);
      color: var(--text);
      outline: none;
      box-shadow: inset 0 1px 0 rgba(0,0,0,.04);
    }
    .btn {
      padding: 9px 12px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--primary-green);
      background: var(--primary-green);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: transform .12s ease, box-shadow .2s ease, opacity .2s ease;
      white-space: nowrap;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: var(--btn-shadow-hover); opacity: .95; }
    .btn.ghost { background: transparent; color: var(--primary-green); }
    .btn.danger { background: var(--danger); border-color: var(--danger); }
    .count { color: var(--muted); font-size: .92rem; white-space: nowrap; }

    /* ========= Table ========= */
    table { width: 100%; border-collapse: collapse; }
    thead th {
      background: var(--th-bg);
      color: #fff;
      text-align: left;
      font-weight: 700;
      padding: 10px 8px;
      position: sticky; top: 0;
    }
    td, th { border-bottom: 1px solid var(--line); }
    tbody td { padding: 8px 6px; font-size: .95rem; }
    .actions { display: flex; gap: 6px; flex-wrap: wrap; justify-content: flex-start; }
    .actions .btn { padding: 7px 10px; font-size: .85rem; }

    /* More compact layout so Edit/Delete are always visible */
    .compact td, .compact th { padding: 8px 6px; }
    .nowrap { white-space: nowrap; }

    .badge {
      display: inline-block; padding: 4px 10px; border-radius: 999px; font-weight: 700; font-size: .8rem;
    }
    .issued { background: var(--primary-green); color: #fff; }
    .notissued { background: var(--danger); color: #fff; }

    /* ========= Details & Form ========= */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 10px; }
    label { font-size: .85rem; color: var(--muted); display: block; margin-bottom: 4px; }
    input[type="text"] { width: 100%; padding: 10px 12px; border: 1px solid var(--line); border-radius: var(--radius-sm); background: var(--bg); color: var(--text); }

    /* ========= Footer (fixed) ========= */
    footer.site { 
      position: sticky; bottom: 0; left: 0; right: 0;
      border-top: 1px solid var(--line);
      background: var(--card);
      padding: 8px 14px;
      display: flex; align-items: center; gap: 10px; justify-content: center;
      color: var(--muted);
      z-index: 15;
    }
    footer .mini-logo { width: 20px; height: 20px; border-radius: 4px; display: inline-block; }

    /* ========= Mobile adjustments ========= */
    @media (max-width: 720px) {
      .controls .left-pack { flex-basis: 100%; }
      .title { font-size: 1.2rem; }
    }

    /* ========= Smooth theme transition ========= */
    * { transition: background .25s ease, color .25s ease, border-color .25s ease; }
  </style>
</head>

      <h1 class="title">Asset Tracker</h1>
    </div>
    <div class="spacer"></div>
    <button id="themeToggle" class="toggle-btn" aria-label="Toggle theme">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <!-- Controls -->
    <section class="card">
      <div class="controls" role="region" aria-label="controls">
        <div class="left-pack">
          <input type="text" id="searchInput" placeholder="Search by name, serial, email..." aria-label="Search" />
          <button id="searchBtn" class="btn">Search</button>
          <button id="showAllBtn" class="btn ghost">Show All</button>
          <button id="showStockBtn" class="btn ghost">Stock</button>
          <button id="addBtn" class="btn ghost">Add</button>
        </div>
        <span class="count" id="countBadge"></span>
      </div>
    </section>

    <!-- Details -->
    <section id="resultCard" class="card" style="display:none">
      <h2 style="margin-top:0">Employee Details</h2>
      <div class="grid">
        <div><label>Name</label><div id="resName"></div></div>
        <div><label>Email</label><div id="resEmail"></div></div>
        <div><label>Phone</label><div id="resPhone"></div></div>
        <div><label>Device</label><div id="resDevice"></div></div>
        <div><label>Serial</label><div id="resSerial"></div></div>
        <div><label>Custody</label><div id="resCustody"></div></div>
        <div><label>Setup Type</label><div id="resSetupType"></div></div>
        <div><label>Monitor SN1</label><div id="resMonitor1"></div></div>
        <div><label>Monitor SN2</label><div id="resMonitor2"></div></div>
        <div><label>Work Phone</label><div id="resWorkPhone"></div></div>
        <div><label>Date</label><div id="resDate"></div></div>
        <div><label>Issued</label><div id="resIssued" class="badge"></div></div>
      </div>
    </section>

    <!-- Table -->
    <section id="mainTableCard" class="card">
      <div style="overflow:auto">
        <table id="assetTable" class="compact">
          <thead>
            <tr>
              <th class="nowrap">Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Device</th>
              <th class="nowrap">Serial</th>
              <th class="nowrap">Custody</th>
              <th class="nowrap">Setup</th>
              <th class="nowrap">Monitor 1</th>
              <th class="nowrap">Monitor 2</th>
              <th class="nowrap">Work Phone</th>
              <th class="nowrap">Date</th>
              <th class="nowrap">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Add/Edit Form -->
    <section id="addFormCard" class="card" style="display:none">
      <h2 id="formTitle">Add Employee</h2>
      <div class="grid">
        <div><label for="fName">Name</label><input id="fName" type="text" /></div>
        <div><label for="fEmail">Email</label><input id="fEmail" type="text" /></div>
        <div><label for="fPhone">Phone</label><input id="fPhone" type="text" /></div>
        <div><label for="fDevice">Device</label><input id="fDevice" type="text" /></div>
        <div><label for="fSerial">Serial</label><input id="fSerial" type="text" /></div>
        <div><label for="fCustody">Custody (TRUE/FALSE)</label><input id="fCustody" type="text" /></div>
        <div><label for="fSetupType">Setup Type</label><input id="fSetupType" type="text" /></div>
        <div><label for="fMonitor1">Monitor SN1</label><input id="fMonitor1" type="text" /></div>
        <div><label for="fMonitor2">Monitor SN2</label><input id="fMonitor2" type="text" /></div>
        <div><label for="fWorkPhone">Work Phone</label><input id="fWorkPhone" type="text" /></div>
        <div><label for="fDate">Date</label><input id="fDate" type="text" placeholder="YYYY-MM-DD" /></div>
        <div><label for="fIssued">Issued (TRUE/FALSE)</label><input id="fIssued" type="text" /></div>
      </div>
      <div style="margin-top:12px; display:flex; gap:8px;">
        <button id="saveBtn" class="btn">Save</button>
        <button id="cancelBtn" class="btn ghost">Cancel</button>
      </div>
    </section>
  </main>

  <script>
    // ===== Utilities =====
    const STORAGE_KEY = 'assetInventory';
    const THEME_KEY = 'themeMode';
    const $ = (id) => document.getElementById(id);
    const fields = ["Name","Email","Phone","Device","Serial","Custody","SetupType","Monitor1","Monitor2","WorkPhone","Date","Issued"];

    let inventory = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    let editIndex = null;

    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory));
      $('countBadge').textContent = inventory.length + ' records';
    }

    function renderTable(list = inventory) {
      const tb = $('tableBody');
      tb.innerHTML = '';
      if (!list.length) {
        tb.innerHTML = '<tr><td colspan="12" style="padding:12px;color:#888">No records</td></tr>';
        return;
      }
      list.forEach((row, idx) => {
        const tr = document.createElement('tr');

        const cols = [
          row.Name, row.Email, row.Phone, row.Device, row.Serial,
          (row.Custody === 'TRUE' ? 'Yes' : 'No'),
          row.SetupType, row.Monitor1, row.Monitor2, row.WorkPhone, row.Date
        ];

        cols.forEach((val, i) => {
          const td = document.createElement('td');
          td.textContent = val || '';
          tr.appendChild(td);
        });

        const tdAct = document.createElement('td');
        tdAct.className = 'actions';
        tdAct.innerHTML = `
          <button class="btn ghost" data-action="view">View</button>
          <button class="btn ghost" data-action="edit">Edit</button>
          <button class="btn danger" data-action="delete">Delete</button>
        `;
        tdAct.addEventListener('click', (e) => {
          const action = e.target.getAttribute('data-action');
          if (!action) return;
          if (action === 'view') showDetails(idx);
          else if (action === 'edit') openEdit(idx);
          else if (action === 'delete') deleteRow(idx);
        });
        tr.appendChild(tdAct);

        tr.addEventListener('click', (e) => { if (e.target.closest('.actions')) return; showDetails(idx); });
        tb.appendChild(tr);
      });
    }

    function showDetails(i) {
      const item = inventory[i];
      const card = $('resultCard');
      card.style.display = 'block';
      fields.forEach(f => { const el = $('res' + f); if (el) el.textContent = item[f] || ''; });
      const badge = $('resIssued');
      badge.className = 'badge ' + (item.Issued === 'TRUE' ? 'issued' : 'notissued');
      badge.textContent = item.Issued === 'TRUE' ? 'Issued' : 'Not Issued';
      window.scrollTo({ top: card.offsetTop - 80, behavior: 'smooth' });
    }

    function doSearch() {
      const q = $('searchInput').value.trim().toLowerCase();
      if (!q) { alert('Enter search term'); return; }
      const found = inventory.filter(it => Object.values(it).some(v => String(v||'').toLowerCase().includes(q)));
      renderTable(found);
      $('resultCard').style.display = 'none';
    }

    function openAdd() {
      editIndex = null;
      $('formTitle').textContent = 'Add Employee';
      fields.forEach(f => $('f' + f)?.value = '');
      $('addFormCard').style.display = 'block';
      $('mainTableCard').style.display = 'none';
      $('resultCard').style.display = 'none';
      // Autofill today's date for convenience
      const today = new Date().toISOString().slice(0,10);
      $('fDate').value = today;
    }

    function openEdit(i) {
      editIndex = i;
      const e = inventory[i];
      $('formTitle').textContent = 'Edit Employee';
      fields.forEach(f => { const input = $('f' + f); if (input) input.value = e[f] || ''; });
      $('addFormCard').style.display = 'block';
      $('mainTableCard').style.display = 'none';
      $('resultCard').style.display = 'none';
    }

    function cancelForm() {
      $('addFormCard').style.display = 'none';
      $('mainTableCard').style.display = 'block';
    }

    function saveForm() {
      const o = {}
      fields.forEach(f => o[f] = ($('f' + f)?.value || '').trim());
      if (!o.Name || !o.Serial) { alert('Please provide at least Name and Serial.'); return; }
      // Normalize TRUE/FALSE fields
      o.Custody = String(o.Custody).toUpperCase() === 'TRUE' ? 'TRUE' : 'FALSE';
      o.Issued  = String(o.Issued).toUpperCase()  === 'TRUE' ? 'TRUE' : 'FALSE';

      if (editIndex === null) inventory.push(o);
      else inventory[editIndex] = o;

      editIndex = null;
      saveToStorage();
      renderTable();
      cancelForm();
    }

    function deleteRow(i) {
      if (confirm('Delete this record?')) {
        inventory.splice(i,1);
        saveToStorage();
        renderTable();
        $('resultCard').style.display = 'none';
      }
    }

    // ===== Theme Toggle (persists) =====
    const themeBtn = $('themeToggle');
    function applyTheme(mode) {
      if (mode === 'dark') {
        document.documentElement.setAttribute('data-theme','dark');
        themeBtn.textContent = 'â˜€ï¸ Light Mode';
      } else {
        document.documentElement.removeAttribute('data-theme');
        themeBtn.textContent = 'ðŸŒ™ Dark Mode';
      }
    }
    const savedMode = localStorage.getItem(THEME_KEY) || 'light';
    applyTheme(savedMode);
    themeBtn.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const next = isDark ? 'light' : 'dark';
      localStorage.setItem(THEME_KEY, next);
      applyTheme(next);
    });

    // ===== Events =====
    $('searchBtn').addEventListener('click', doSearch);
    $('searchInput').addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });
    $('showAllBtn').addEventListener('click', () => { renderTable(); $('resultCard').style.display='none'; });
    $('showStockBtn').addEventListener('click', () => { alert('Stock view can be integrated later.'); });
    $('addBtn').addEventListener('click', openAdd);
    $('cancelBtn').addEventListener('click', cancelForm);
    $('saveBtn').addEventListener('click', saveForm);

    // ===== Init =====
    (function init() {
      saveToStorage();  // ensure counter shows even with empty array
      renderTable();
    })();
  </script>
</body>
</html>
