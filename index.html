<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Tracker | Riyadh Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-green:#006066;
      --white:#ffffff;
      --dark-bg:#1a1a1a;
      --card-bg:#ffffff;
      --text-dark:#1a1a1a;
      --text-light:#f5f5f5;
      --muted:#999;
      --red:#e63946;
      --shadow:0 2px 10px rgba(0,0,0,0.2);
    }

    body {
      background: #f5f5f5;
      color: var(--text-dark);
      margin: 0;
      font-family: "Gill Sans MT", Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--text-light);
      --card-bg:#222;
    }

    header {
      background: var(--primary-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }

    header img.logo {
      height: 60px;
      object-fit: contain;
      margin-right: 10px;
      background: var(--white);
      border-radius: 10px;
      padding: 5px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: var(--white);
      text-align: center;
    }

    .toolbar {
      text-align: center;
      padding: 20px;
    }

    input,button {
      padding:10px;
      border-radius:6px;
      border:1px solid #ccc;
      margin:5px;
      font-size:1rem;
    }

    input {
      width:280px;
      background:var(--white);
      color:var(--text-dark);
    }

    button {
      cursor:pointer;
      background:var(--primary-green);
      color:var(--white);
      font-weight:bold;
      border:none;
      transition:0.3s;
    }

    button:hover {
      opacity:0.9;
      transform:scale(1.05);
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 16px;
      margin: 20px;
      box-shadow: var(--shadow);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    thead {
      background: var(--primary-green);
      color: var(--white);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover { background: rgba(0,96,102,0.08); }

    footer {
      background: var(--primary-green);
      color: var(--white);
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }

    .dark-toggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--primary-green);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    .action-btn {
      background: transparent;
      color: var(--primary-green);
      border: 1px solid var(--primary-green);
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
      padding: 4px 8px;
      font-size: 0.9rem;
    }
    .action-btn:hover {
      background: var(--primary-green);
      color: #fff;
    }

  </style>
</head>
<body>

<header>
  <img src="logo.png" class="logo" alt="Riyadh Schools Logo">
  <h1>Asset Tracker</h1>
</header>

<div class="toolbar">
  <input type="text" id="searchInput" placeholder="Search by Name or Serial Number">
  <button id="searchBtn">Search</button>
  <button id="showAllBtn">Show All</button>
  <button id="addBtn">Add</button>
  <button id="showStockBtn">Stock</button>
</div>

<div class="card" id="employeesCard">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Personal phone number</th>
        <th>Model</th>
        <th>Serial number</th>
        <th>Custody</th>
        <th>Setup Type</th>
        <th>Monitor SN 1</th>
        <th>Monitor SN 2</th>
        <th>Phone</th>
        <th>Work Phone Number</th>
        <th>Date</th>
        <th>Note</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div id="stockSection" class="card hidden">
  <h2>Stock</h2>
  <div id="stock"></div>
</div>

<footer>
  ¬© 2025 Riyadh Schools | IT Department ‚Äì Asset Management System
</footer>

<button class="dark-toggle" id="darkToggle">üåô</button>

<script>
  const tableBody = document.getElementById('tableBody');
  const searchInput = document.getElementById('searchInput');
  let employees = JSON.parse(localStorage.getItem("employeesData")) || [];

  async function loadEmployees() {
    if (employees.length > 0) { renderTable(employees); return; }
    try {
      const res = await fetch('employees.csv');
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows[0].map(h => h.trim());
      employees = rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i] ? row[i].trim() : '');
        return obj;
      });
      localStorage.setItem("employeesData", JSON.stringify(employees));
      renderTable(employees);
    } catch (err) {
      console.error('Error loading employees.csv', err);
      tableBody.innerHTML = `<tr><td colspan="14" style="color:red;text-align:center;">‚ùå Could not load employees.csv</td></tr>`;
    }
  }

  function renderTable(data) {
    tableBody.innerHTML = '';
    data.forEach((emp, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${emp.Name || ''}</td>
        <td>${emp.Email || ''}</td>
        <td>${emp['Personal phone number'] || ''}</td>
        <td>${emp.Model || ''}</td>
        <td>${emp['Serial number'] || ''}</td>
        <td>${emp.Custody || ''}</td>
        <td>${emp['Setup Type'] || ''}</td>
        <td>${emp['Monitor SN 1'] || ''}</td>
        <td>${emp['Monitor SN 2'] || ''}</td>
        <td>${emp.Phone || ''}</td>
        <td>${emp['Work Phone Number'] || ''}</td>
        <td>${emp.Date || ''}</td>
        <td>${emp.Note || ''}</td>
        <td>
          <button class="action-btn" onclick="editEmployee(${index})">Edit</button>
          <button class="action-btn" onclick="deleteEmployee(${index})">Delete</button>
        </td>`;
      tableBody.appendChild(tr);
    });
  }

  function search() {
    const q = searchInput.value.trim().toLowerCase();
    if (!q) { renderTable(employees); return; }
    const filtered = employees.filter(e =>
      (e.Name && e.Name.toLowerCase().includes(q)) ||
      (e['Serial number'] && e['Serial number'].toLowerCase().includes(q))
    );
    renderTable(filtered);
  }

  function addEmployee() {
    const name = prompt("Name:"); if (!name) return;
    const email = prompt("Email:") || "";
    const phone = prompt("Personal phone number:") || "";
    const model = prompt("Model:") || "";
    const serial = prompt("Serial number:") || "";
    const custody = prompt("Custody (TRUE/FALSE):") || "";
    const setup = prompt("Setup Type:") || "";
    const mon1 = prompt("Monitor SN 1:") || "";
    const mon2 = prompt("Monitor SN 2:") || "";
    const workPhone = prompt("Work Phone Number:") || "";
    const date = prompt("Date:") || "";
    const note = prompt("Note:") || "";
    employees.push({
      Name: name, Email: email, "Personal phone number": phone, Model: model,
      "Serial number": serial, Custody: custody, "Setup Type": setup,
      "Monitor SN 1": mon1, "Monitor SN 2": mon2, Phone: "", "Work Phone Number": workPhone, Date: date, Note: note
    });
    localStorage.setItem("employeesData", JSON.stringify(employees));
    renderTable(employees);
  }

  function editEmployee(i) {
    const emp = employees[i];
    emp.Name = prompt("Name:", emp.Name) || emp.Name;
    emp.Email = prompt("Email:", emp.Email) || emp.Email;
    emp['Personal phone number'] = prompt("Personal phone number:", emp['Personal phone number']) || emp['Personal phone number'];
    emp.Model = prompt("Model:", emp.Model) || emp.Model;
    emp['Serial number'] = prompt("Serial number:", emp['Serial number']) || emp['Serial number'];
    emp.Custody = prompt("Custody:", emp.Custody) || emp.Custody;
    emp['Setup Type'] = prompt("Setup Type:", emp['Setup Type']) || emp['Setup Type'];
    emp['Monitor SN 1'] = prompt("Monitor SN 1:", emp['Monitor SN 1']) || emp['Monitor SN 1'];
    emp['Monitor SN 2'] = prompt("Monitor SN 2:", emp['Monitor SN 2']) || emp['Monitor SN 2'];
    emp['Work Phone Number'] = prompt("Work Phone Number:", emp['Work Phone Number']) || emp['Work Phone Number'];
    emp.Date = prompt("Date:", emp.Date) || emp.Date;
    emp.Note = prompt("Note:", emp.Note) || emp.Note;
    localStorage.setItem("employeesData", JSON.stringify(employees));
    renderTable(employees);
  }

  function deleteEmployee(i) {
    if (confirm("Are you sure to delete this record?")) {
      employees.splice(i, 1);
      localStorage.setItem("employeesData", JSON.stringify(employees));
      renderTable(employees);
    }
  }

  async function loadStock() {
    try {
      const res = await fetch('stock.csv');
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      let html = "<table><thead><tr>";
      rows[0].forEach(h => html += `<th>${h}</th>`);
      html += "</tr></thead><tbody>";
      for (let i=1; i<rows.length; i++) {
        html += "<tr>" + rows[i].map(c => `<td>${c}</td>`).join('') + "</tr>";
      }
      html += "</tbody></table>";
      document.getElementById('stock').innerHTML = html;
      document.getElementById('stockSection').classList.remove('hidden');
      window.scrollTo(0, document.body.scrollHeight);
    } catch (err) { alert("Could not load stock.csv"); }
  }

  document.getElementById('searchBtn').addEventListener('click', search);
  document.getElementById('showAllBtn').addEventListener('click', ()=>renderTable(employees));
  document.getElementById('addBtn').addEventListener('click', addEmployee);
  document.getElementById('showStockBtn').addEventListener('click', loadStock);
  searchInput.addEventListener('keydown', e=>{ if(e.key==="Enter") search(); });

  const darkToggle = document.getElementById('darkToggle');
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    darkToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  });

  loadEmployees();
</script>
</body>
</html>
