<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Asset Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --primary-green: #006066;
      --white: #ffffff;
      --gray-bg: #f4f6f5;
      --text-dark: #1a1a1a;
      --muted: #666;
      --danger: #e63946;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 10px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Inter", system-ui, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--gray-bg);
      color: var(--text-dark);
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      height: 56px;
      width: 56px;
      background: linear-gradient(135deg, var(--primary-green), #009688);
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      color: var(--primary-green);
      font-size: 1.8rem;
      flex: 1;
      text-align: center;
    }

    .card {
      background: var(--white);
      padding: 14px 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      justify-content: space-between;
    }

    input[type="text"], button, select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      background: var(--primary-green);
      color: var(--white);
      border: none;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover { opacity: 0.9; }

    button.ghost {
      background: transparent;
      color: var(--primary-green);
      border: 1px solid var(--primary-green);
    }

    button.danger {
      background: var(--danger);
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      min-width: 100%;
    }

    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: middle;
    }

    thead th {
      background: var(--primary-green);
      color: #fff;
      position: sticky;
      top: 0;
    }

    .badge {
      display: inline-block;
      padding: 4px 9px;
      border-radius: 999px;
      font-weight: 600;
      font-size: .85rem;
    }

    .issued { background: var(--primary-green); color: #fff; }
    .notissued { background: var(--danger); color: #fff; }

    .hidden { display: none !important; }

    .actions {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .actions button {
      padding: 5px 7px;
      font-size: .85rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 8px;
    }

    label {
      font-size: .85rem;
      color: var(--muted);
    }

    .small { font-size: .85rem; color: var(--muted); }

    @media (max-width:720px) {
      table, tbody, tr, td { display: block; width: 100%; }
      tr { margin-bottom: 10px; background: #fff; padding: 8px; border-radius: 8px; box-shadow: var(--shadow); }
      td { display: flex; justify-content: space-between; padding: 6px; }
      td::before { content: attr(data-label); font-weight: 600; color: var(--muted); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-hidden="true"></div>
    <h1>Asset Tracker</h1>
  </header>

  <div class="card">
    <div class="controls" role="region" aria-label="controls">
      <input type="text" id="searchInput" placeholder="Search by name, serial, email...">
      <div style="display:flex; gap:6px;">
        <button id="searchBtn">Search</button>
        <button id="showAllBtn" class="ghost">Show All</button>
        <button id="showStockBtn" class="ghost">Stock</button>
        <button id="addBtn" class="ghost">Add</button>
      </div>
      <span class="small" id="countBadge"></span>
    </div>
  </div>

  <div id="resultCard" class="card hidden" aria-live="polite">
    <h2 style="margin-top:0">Employee Details</h2>
    <div class="form-grid">
      <div><label>Name</label><div id="resName"></div></div>
      <div><label>Email</label><div id="resEmail"></div></div>
      <div><label>Phone</label><div id="resPhone"></div></div>
      <div><label>Device</label><div id="resDevice"></div></div>
      <div><label>Serial</label><div id="resSerial"></div></div>
      <div><label>Custody</label><div id="resCustody"></div></div>
      <div><label>Setup Type</label><div id="resSetupType"></div></div>
      <div><label>Monitor SN1</label><div id="resMonitor1"></div></div>
      <div><label>Monitor SN2</label><div id="resMonitor2"></div></div>
      <div><label>Work Phone</label><div id="resWorkPhone"></div></div>
      <div><label>Date</label><div id="resDate"></div></div>
      <div><label>Issued</label><div id="resIssued" class="badge"></div></div>
    </div>
  </div>

  <div id="mainTableCard" class="card">
    <table id="assetTable">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Device</th><th>Serial</th><th>Custody</th>
          <th>Setup Type</th><th>Monitor SN1</th><th>Monitor SN2</th><th>Work Phone</th><th>Date</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="stockSection" class="card hidden">
    <h2 style="margin-top:0">Stock</h2>
    <div id="stockContainer">No stock loaded.</div>
  </div>

  <div id="addFormCard" class="card hidden">
    <h2 id="formTitle">Add Employee</h2>
    <div class="form-grid">
      <div><label>Name</label><input id="fName" type="text" /></div>
      <div><label>Email</label><input id="fEmail" type="text" /></div>
      <div><label>Phone</label><input id="fPhone" type="text" /></div>
      <div><label>Device</label><input id="fDevice" type="text" /></div>
      <div><label>Serial</label><input id="fSerial" type="text" /></div>
      <div><label>Custody (TRUE/FALSE)</label><input id="fCustody" type="text" /></div>
      <div><label>Setup Type</label><input id="fSetupType" type="text" /></div>
      <div><label>Monitor SN1</label><input id="fMonitor1" type="text" /></div>
      <div><label>Monitor SN2</label><input id="fMonitor2" type="text" /></div>
      <div><label>Work Phone</label><input id="fWorkPhone" type="text" /></div>
      <div><label>Date</label><input id="fDate" type="text" placeholder="YYYY-MM-DD" /></div>
      <div><label>Issued (TRUE/FALSE)</label><input id="fIssued" type="text" /></div>
    </div>
    <div style="margin-top:12px; display:flex; gap:8px;">
      <button id="saveBtn">Save</button>
      <button id="cancelBtn" class="ghost">Cancel</button>
    </div>
  </div>

  <script>
  (function(){
    const allowedPassword = "RSMC@1234";
    const entered = prompt("Enter password to access Asset Tracker:");
    if (entered !== allowedPassword) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Access Denied</h2>";
      throw new Error("Access denied");
    }
  })();

  const STORAGE_KEY = 'assetInventory';
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const showAllBtn = document.getElementById('showAllBtn');
  const showStockBtn = document.getElementById('showStockBtn');
  const addBtn = document.getElementById('addBtn');
  const tableBody = document.getElementById('tableBody');
  const resultCard = document.getElementById('resultCard');
  const mainTableCard = document.getElementById('mainTableCard');
  const stockSection = document.getElementById('stockSection');
  const stockContainer = document.getElementById('stockContainer');
  const addFormCard = document.getElementById('addFormCard');
  const formTitle = document.getElementById('formTitle');
  const countBadge = document.getElementById('countBadge');

  const f = id => document.getElementById(id);
  const fields = ["Name","Email","Phone","Device","Serial","Custody","SetupType","Monitor1","Monitor2","WorkPhone","Date","Issued"];

  let inventory = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  let editIndex = null;

  function saveToStorage() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(inventory));
    countBadge.textContent = `${inventory.length} records`;
  }

  function renderTable(list = inventory) {
    tableBody.innerHTML = "";
    if (!list.length) {
      tableBody.innerHTML = '<tr><td colspan="12" style="padding:12px;color:#888">No records</td></tr>';
      return;
    }
    list.forEach((item, idx) => {
      const tr = document.createElement('tr');
      fields.slice(0,11).forEach(h=>{
        const td=document.createElement('td');
        td.setAttribute('data-label',h);
        td.textContent=item[h]||'';
        tr.appendChild(td);
      });
      const tdAct=document.createElement('td');
      tdAct.className='actions';
      tdAct.innerHTML=`
        <button class="ghost" onclick="showDetails(${idx})">View</button>
        <button class="ghost" onclick="openEdit(${idx})">Edit</button>
        <button class="danger" onclick="deleteRow(${idx})">Delete</button>`;
      tr.appendChild(tdAct);
      tableBody.appendChild(tr);
    });
  }

  window.showDetails = function(i){
    const item=inventory[i];
    resultCard.classList.remove('hidden');
    fields.forEach(fld=>f('res'+fld)?.textContent=item[fld]||'');
    f('resIssued').className='badge '+(item.Issued==="TRUE"?'issued':'notissued');
    f('resIssued').textContent=item.Issued==="TRUE"?'Issued':'Not Issued';
  }

  function doSearch(){
    const q=searchInput.value.trim().toLowerCase();
    if(!q) return alert("Enter search term");
    const found=inventory.filter(it=>Object.values(it).some(v=>String(v).toLowerCase().includes(q)));
    renderTable(found);
    resultCard.classList.add('hidden');
  }

  window.openEdit = function(i){
    editIndex=i;
    const e=inventory[i];
    fields.forEach(fld=>f('f'+fld).value=e[fld]||'');
    formTitle.textContent="Edit Employee";
    addFormCard.classList.remove('hidden');
    mainTableCard.classList.add('hidden');
  }

  function clearForm(){ fields.forEach(fld=>f('f'+fld).value=''); }

  function saveForm(){
    const o={};
    fields.forEach(fld=>o[fld]=f('f'+fld).value.trim());
    if(!o.Name||!o.Serial) return alert("Please provide Name and Serial");
    if(editIndex===null) inventory.push(o); else inventory[editIndex]=o;
    editIndex=null; saveToStorage(); renderTable(); addFormCard.classList.add('hidden'); mainTableCard.classList.remove('hidden');
  }

  window.deleteRow=function(i){
    if(confirm("Delete this record?")){
      inventory.splice(i,1);
      saveToStorage();
      renderTable();
    }
  }

  addBtn.addEventListener('click',()=>{
    editIndex=null; clearForm();
    formTitle.textContent="Add Employee";
    addFormCard.classList.remove('hidden');
    mainTableCard.classList.add('hidden');
  });

  f('cancelBtn').addEventListener('click',()=>{
    addFormCard.classList.add('hidden');
    mainTableCard.classList.remove('hidden');
  });

  f('saveBtn').addEventListener('click',saveForm);
  searchBtn.addEventListener('click',doSearch);
  searchInput.addEventListener('keydown',e=>{if(e.key==='Enter')doSearch();});
  showAllBtn.addEventListener('click',()=>{renderTable();resultCard.classList.add('hidden');});
  showStockBtn.addEventListener('click',()=>{stockSection.classList.toggle('hidden');});

  renderTable();
  saveToStorage();
  </script>
</body>
</html>
