<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Tracker | Riyadh Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-green: #006066;
      --white: #ffffff;
      --dark-bg: #1a1a1a;
      --light-bg: #f5f5f5;
      --text-dark: #1a1a1a;
      --text-light: #f5f5f5;
      --muted: #888;
      --red: #e63946;
      --card-bg: #ffffff;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark {
      --card-bg: #222;
      --text-dark: #f5f5f5;
      --light-bg: #1a1a1a;
      background: var(--light-bg);
      color: var(--text-dark);
    }

    body {
      background: var(--light-bg);
      color: var(--text-dark);
      margin: 0;
      font-family: "Gill Sans MT", Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--primary-green);
      color: var(--white);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }

    header img.logo {
      height: 60px;
      object-fit: contain;
      margin-right: 10px;
      background: var(--white);
      border-radius: 10px;
      padding: 5px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: var(--white);
      text-align: center;
    }

    .toolbar {
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 5px;
      font-size: 1rem;
    }

    input {
      width: 280px;
      background: var(--white);
      color: var(--text-dark);
    }

    button {
      cursor: pointer;
      background: var(--primary-green);
      color: var(--white);
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 16px;
      margin: 20px;
      box-shadow: var(--shadow);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    thead {
      background: var(--primary-green);
      color: var(--white);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    tr:hover {
      background: rgba(0,96,102,0.08);
    }

    footer {
      background: var(--primary-green);
      color: var(--white);
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }

    .dark-toggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--primary-green);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" class="logo" alt="Riyadh Schools Logo">
  <h1>Asset Tracker</h1>
</header>

<div class="toolbar">
  <input type="text" id="searchInput" placeholder="Search by Name or Serial Number">
  <button id="searchBtn">Search</button>
  <button id="showAllBtn">Show All</button>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Personal phone number</th>
        <th>Model</th>
        <th>Serial number</th>
        <th>Custody</th>
        <th>Setup Type</th>
        <th>Monitor SN 1</th>
        <th>Monitor SN 2</th>
        <th>Phone</th>
        <th>Work Phone Number</th>
        <th>Date</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<footer>
  ¬© 2025 Riyadh Schools | IT Department ‚Äì Asset Management System
</footer>

<button class="dark-toggle" id="darkToggle">üåô</button>

<script>
  const tableBody = document.getElementById('tableBody');
  const searchInput = document.getElementById('searchInput');
  let employees = [];

  // Load CSV
  async function loadEmployees() {
    try {
      const res = await fetch('employees.csv');
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows[0].map(h => h.trim());
      employees = rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i] ? row[i].trim() : '');
        return obj;
      });
      renderTable(employees);
    } catch (err) {
      console.error('Error loading employees.csv', err);
      tableBody.innerHTML = `<tr><td colspan="13" style="color:red;text-align:center;">‚ùå Could not load employees.csv</td></tr>`;
    }
  }

  // Render table
  function renderTable(data) {
    tableBody.innerHTML = '';
    data.forEach(emp => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${emp.Name || ''}</td>
        <td>${emp.Email || ''}</td>
        <td>${emp['Personal phone number'] || ''}</td>
        <td>${emp.Model || ''}</td>
        <td>${emp['Serial number'] || ''}</td>
        <td>${emp.Custody || ''}</td>
        <td>${emp['Setup Type'] || ''}</td>
        <td>${emp['Monitor SN 1'] || ''}</td>
        <td>${emp['Monitor SN 2'] || ''}</td>
        <td>${emp.Phone || ''}</td>
        <td>${emp['Work Phone Number'] || ''}</td>
        <td>${emp.Date || ''}</td>
        <td>${emp.Note || ''}</td>`;
      tableBody.appendChild(tr);
    });
  }

  // Search (case-insensitive)
  function search() {
    const q = searchInput.value.trim().toLowerCase();
    if (!q) { renderTable(employees); return; }
    const filtered = employees.filter(e =>
      (e.Name && e.Name.toLowerCase().includes(q)) ||
      (e['Serial number'] && e['Serial number'].toLowerCase().includes(q))
    );
    renderTable(filtered);
  }

  document.getElementById('searchBtn').addEventListener('click', search);
  document.getElementById('showAllBtn').addEventListener('click', () => renderTable(employees));
  searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') search(); });

  // Dark Mode Toggle
  const darkToggle = document.getElementById('darkToggle');
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    darkToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  });

  // Init
  loadEmployees();
</script>
</body>
</html>
