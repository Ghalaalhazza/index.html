<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Asset Tracker – Riyadh Schools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --primary-green: #006066;
      --white: #ffffff;
      --dark-bg: #1a1a1a;
      --light-bg: #f5f5f5;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
      --muted: #666;
      --danger: #e63946;
      --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary-green);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: var(--card-shadow);
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header button {
      background: white;
      color: var(--primary-green);
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    header button:hover { background: #e6f0ef; }

    main { padding: 20px; }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .buttons button {
      background: var(--primary-green);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buttons button:hover { background: #004d4d; }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: var(--card-shadow);
      background: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #006066;
      color: white;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--text-light);
    }
    body.dark table { background: #2b2b2b; color: white; }
    body.dark th { background: #004d4d; }
  </style>
</head>
<body>
  <header>
    <h1>Asset Tracker – Riyadh Schools</h1>
    <button id="darkModeBtn">🌙 Dark Mode</button>
  </header>

  <main>
    <div class="buttons">
      <button id="employeesBtn">Employees</button>
      <button id="stockBtn">Stock</button>
      <button id="addBtn">Add</button>
    </div>

    <div id="tableContainer">Select a section to view data.</div>
  </main>

  <script>
    const tableContainer = document.getElementById("tableContainer");
    const darkModeBtn = document.getElementById("darkModeBtn");
    const employeesBtn = document.getElementById("employeesBtn");
    const stockBtn = document.getElementById("stockBtn");
    const addBtn = document.getElementById("addBtn");

    // 🌙 Dark Mode toggle
    darkModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // 📄 Load CSV helper
    async function loadCSV(file) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        return rows;
      } catch (err) {
        tableContainer.innerHTML = `<p style="color:red">Error loading ${file}: ${err}</p>`;
      }
    }

    // 👩‍💼 Employees
    employeesBtn.addEventListener("click", async () => {
      const rows = await loadCSV("employees.csv");
      if (!rows) return;
      renderTable(rows);
    });

    // 📦 Stock
    stockBtn.addEventListener("click", async () => {
      const rows = await loadCSV("stock.csv");
      if (!rows) return;
      renderTable(rows);
    });

    // ➕ Add (simple prompt demo)
    addBtn.addEventListener("click", () => {
      const name = prompt("Enter new item/employee name:");
      if (name) alert(`${name} added locally (not saved to file).`);
    });

    // 🧾 Render table
    function renderTable(data) {
      let html = "<table><thead><tr>";
      data[0].forEach(h => html += `<th>${h}</th>`);
      html += "</tr></thead><tbody>";
      for (let i = 1; i < data.length; i++) {
        html += "<tr>" + data[i].map(c => `<td>${c}</td>`).join("") + "</tr>";
      }
      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }
  </script>
</body>
</html>
